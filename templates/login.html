{% extends "base.html" %} 

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" aria-label="Username">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" aria-label="Password">
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <p>Your username and password didn't match. Please try again.</p>
                            </div>
                        {% endif %}

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                                Need an account?
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
