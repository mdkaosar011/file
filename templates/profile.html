{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create/Update Profile</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.f_name.id_for_label }}" class="form-label">First Name</label>
            {{ form.f_name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.l_name.id_for_label }}" class="form-label">Last Name</label>
            {{ form.l_name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.profile_pic.id_for_label }}" class="form-label">Profile Picture</label>
            {{ form.profile_pic }}
        </div>
        <div class="mb-3">
            <label for="{{ form.contact_info.id_for_label }}" class="form-label">Contact Info</label>
            {{ form.contact_info }}
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
{% endblock content %}
